client:
  base_url: https://api.up.com.au/api/v1/
  auth:
    type: bearer
    token: SOURCES__UPBANK__TOKEN
  paginator:
    type: json_link
    next_url_path: links.next

resource_defaults:
  endpoint:
    params:
      page[size]: 30
  write_disposition: merge
  primary_key: id

resources:
  - name: accounts
    endpoint:
      path: accounts

  - name: transactions
    endpoint:
      path: transactions
      params:
        page[size]: 100
        since:
          type: incremental
          cursor_path: attributes.createdAt
          initial_value: 2025-01-25T00:00+11:00
      data_selector: data